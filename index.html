<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekka Barbershop Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-ar="حجز موعد في إيكا باربرشوب" data-en="Book an Appointment at Ekka Barbershop">حجز موعد في إيكا باربرشوب</h1>
            <div class="language-switcher">
                <button class="language-option active" data-lang="ar">عربي</button>
                <button class="language-option" data-lang="en">English</button>
            </div>
        </header>

        <div class="progress-bar">
            <div class="progress-step active" data-ar="الخدمات" data-en="Services">الخدمات</div>
            <div class="progress-step" data-ar="التاريخ والوقت" data-en="Date & Time">التاريخ والوقت</div>
            <div class="progress-step" data-ar="الحلاق" data-en="Barber">الحلاق</div>
            <div class="progress-step" data-ar="التأكيد" data-en="Confirmation">التأكيد</div>
        </div>

        <main>
            <div class="booking-step active">
                <h2 data-ar="اختر الخدمات" data-en="Choose Services">اختر الخدمات</h2>
                <div class="categories-services-grid"></div>
            </div>

            <div class="booking-step">
                <h2 data-ar="اختر التاريخ والوقت" data-en="Choose Date and Time">اختر التاريخ والوقت</h2>
                <input type="text" id="appointment-time" placeholder="اختر التاريخ والوقت" data-ar-placeholder="اختر التاريخ والوقت" data-en-placeholder="Select date and time">
            </div>

            <div class="booking-step">
                <h2 data-ar="اختر الحلاق" data-en="Choose Barber">اختر الحلاق</h2>
                <div class="barbers-grid"></div>
            </div>

            <div class="booking-step">
                <h2 data-ar="تأكيد الحجز" data-en="Confirm Booking">تأكيد الحجز</h2>
                <form id="booking-form">
                    <input type="text" id="customer-name" required data-ar-placeholder="الاسم" data-en-placeholder="Name">
                    <input type="tel" id="customer-phone" required data-ar-placeholder="رقم الجوال" data-en-placeholder="Phone Number">
                </form>
            </div>
        </main>

        <div class="booking-summary">
            <h3 data-ar="ملخص الحجز" data-en="Booking Summary">ملخص الحجز</h3>
            <div class="summary-content"></div>
        </div>

        <div class="navigation-buttons">
            <button class="prev-btn" data-ar="السابق" data-en="Previous">السابق</button>
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <button class="toggle-summary" data-ar="إخفاء الملخص" data-en="Hide Summary">إخفاء الملخص</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script src="script.js"></script>
</body>
</html>
