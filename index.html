<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="احجز موعدك في إيكا باربرشوب بسهولة وسرعة">
    <title>إيكا باربرشوب - حجز موعد</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Switcher -->
    <nav class="language-switcher" role="navigation" aria-label="Language selection">
        <button class="language-option active" data-lang="ar" aria-pressed="true">عربي</button>
        <button class="language-option" data-lang="en" aria-pressed="false">English</button>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <header class="site-header">
            <div class="logo-container">
                <img 
                    src="assets/images/ekka-logo.png" 
                    alt="إيكا باربرشوب" 
                    class="site-logo"
                    data-alt-ar="إيكا باربرشوب"
                    data-alt-en="Ekka Barbershop"
                    width="200"
                    height="80"
                >
            </div>
            <h1 class="main-title" data-ar="حجز موعد في صالون إكه" data-en="Ekka Barbershop - Book Appointment">
                حجز موعد في صالون إكه
            </h1>
        </header>

        <!-- Progress Bar -->
        <nav class="progress-bar" aria-label="Booking progress">
            <div class="progress-line"></div>
            <div class="progress-steps">
                <div class="progress-step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label" data-ar="الخدمات" data-en="Services">الخدمات</div>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label" data-ar="التاريخ والوقت" data-en="Date & Time">التاريخ والوقت</div>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="step-circle">3</div>
                    <div class="step-label" data-ar="الحلاق" data-en="Barber">الحلاق</div>
                </div>
                <div class="progress-step" data-step="4">
                    <div class="step-circle">4</div>
                    <div class="step-label" data-ar="التأكيد" data-en="Confirmation">التأكيد</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="booking-steps">
            <!-- Step 1: Services -->
            <section id="step-1" class="booking-step active" aria-labelledby="services-title">
                <h2 id="services-title" class="step-title" data-ar="اختر الخدمات" data-en="Choose Services">
                    اختر الخدمات
                </h2>
                <div class="categories-services-grid" role="list"></div>
            </section>

            <!-- Step 2: Date and Time -->
            <section id="step-2" class="booking-step" aria-labelledby="datetime-title">
                <h2 id="datetime-title" class="step-title" data-ar="اختر التاريخ والوقت" data-en="Choose Date and Time">
                    اختر التاريخ والوقت
                </h2>
                <div class="datetime-picker-wrapper">
                    <input 
                        type="text" 
                        id="appointment-time" 
                        class="datetime-picker"
                        aria-label="اختر التاريخ والوقت"
                        placeholder="اختر التاريخ والوقت"
                        readonly
                        data-placeholder-ar="اختر التاريخ والوقت"
                        data-placeholder-en="Select date and time"
                    >
                </div>
            </section>

            <!-- Step 3: Barber Selection -->
            <section id="step-3" class="booking-step" aria-labelledby="barber-title">
                <h2 id="barber-title" class="step-title" data-ar="اختر الحلاق" data-en="Choose Barber">
                    اختر الحلاق
                </h2>
                <div class="barbers-grid" role="list"></div>
            </section>

            <!-- Step 4: Confirmation -->
            <section id="step-4" class="booking-step" aria-labelledby="confirmation-title">
                <h2 id="confirmation-title" class="step-title" data-ar="تأكيد الحجز" data-en="Confirm Booking">
                    تأكيد الحجز
                </h2>
                <form id="booking-form" class="booking-form" novalidate>
                    <div class="form-group">
                        <label for="customer-name" class="form-label">
                            <span data-ar="الاسم" data-en="Name">الاسم</span>
                            <span class="required-asterisk">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="customer-name" 
                            name="customerName" 
                            class="form-input"
                            required 
                            autocomplete="name"
                            data-placeholder-ar="أدخل اسمك"
                            data-placeholder-en="Enter your name"
                        >
                        <div class="error-message" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="customer-phone" class="form-label">
                            <span data-ar="رقم الجوال" data-en="Phone Number">رقم الجوال</span>
                            <span class="required-asterisk">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="customer-phone" 
                            name="customerPhone" 
                            class="form-input"
                            required 
                            pattern="05[0-9]{8}"
                            autocomplete="tel"
                            data-placeholder-ar="05xxxxxxxx"
                            data-placeholder-en="05xxxxxxxx"
                            dir="ltr"
                        >
                        <div class="error-message" aria-live="polite"></div>
                    </div>
                </form>
            </section>
        </main>

        <!-- Booking Summary -->
        <aside class="booking-summary" aria-label="ملخص الحجز">
            <div class="summary-header">
                <h3 class="summary-title" data-ar="ملخص الحجز" data-en="Booking Summary">ملخص الحجز</h3>
                <button type="button" class="toggle-summary" aria-expanded="true">
                    <span data-ar="إخفاء الملخص" data-en="Hide Summary">إخفاء الملخص</span>
                </button>
            </div>
            <div class="summary-content"></div>
        </aside>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button 
                type="button" 
                class="nav-button prev-btn" 
                disabled 
                data-ar="السابق" 
                data-en="Previous"
            >السابق</button>
            <button 
                type="button" 
                class="nav-button next-btn primary-btn" 
                data-ar="التالي" 
                data-en="Next"
            >التالي</button>
        </div>
    </div>

    <!-- Toast Messages Container -->
    <div class="toast-container" aria-live="polite"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" aria-hidden="true">
        <div class="loader"></div>
        <p class="loading-text" data-ar="جاري التحميل..." data-en="Loading...">جاري التحميل...</p>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/booking.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
