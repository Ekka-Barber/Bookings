<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صالون إكه للحلاقة | Ekka Barbershop</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.min.css">
</head>
<body>
    <div class="language-switcher">
        <button type="button" class="language-option" data-lang="ar">عربي</button>
        <button type="button" class="language-option" data-lang="en">English</button>
    </div>

    <div class="container">
        <header class="site-header">
            <div class="logo-container">
                <img src="/ekka-booking/assets/images/logo.png" 
                     alt="Ekka Barbershop" 
                     class="site-logo"
                     data-logo-ltr="/ekka-booking/assets/images/logo.png"
                     data-logo-rtl="/ekka-booking/assets/images/logo.png">
            </div>
            <h1 class="main-title" 
                data-title-ar="حجز موعد في صالون إكه" 
                data-title-en="Book Appointment at Ekka Barbershop">
            </h1>
        </header>

        <div class="progress-bar" data-current-step="1">
            <div class="progress-line"></div>
            <div class="progress-steps">
                <div class="progress-step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label" data-ar="الخدمات" data-en="Services">الخدمات</div>
                </div>
                <div class="progress-step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label" data-ar="التاريخ والوقت" data-en="Date & Time">التاريخ والوقت</div>
                </div>
                <div class="progress-step" data-step="3">
                    <div class="step-circle">3</div>
                    <div class="step-label" data-ar="الحلاق" data-en="Barber">الحلاق</div>
                </div>
                <div class="progress-step" data-step="4">
                    <div class="step-circle">4</div>
                    <div class="step-label" data-ar="التأكيد" data-en="Confirmation">التأكيد</div>
                </div>
            </div>
        </div>

        <main class="booking-steps">
            <section id="step-1" class="booking-step active">
                <h2>اختر الخدمات</h2>
                <div class="categories-services-grid" role="list"></div>
            </section>
            <section id="step-2" class="booking-step">
                <h2>اختر التاريخ والوقت</h2>
                <input type="text" id="appointment-date" placeholder="اختر التاريخ">
                <div class="time-slots-grid"></div>
            </section>
            <section id="step-3" class="booking-step">
                <h2>اختر الحلاق</h2>
                <div class="barbers-grid"></div>
            </section>
            <section id="step-4" class="booking-step">
                <h2>تأكيد الحجز</h2>
                <form id="booking-form">
                    <input type="text" id="customer-name" placeholder="الاسم" required>
                    <input type="tel" id="customer-phone" placeholder="رقم الهاتف" required>
                    <button type="submit">تأكيد الحجز</button>
                </form>
            </section>
        </main>

        <div class="navigation-buttons">
            <button class="prev-btn">السابق</button>
            <button class="next-btn">التالي</button>
        </div>

        <div class="booking-summary">
            <button class="toggle-summary">ملخص الحجز</button>
            <div class="summary-content"></div>
        </div>
    </div>

    <div class="toast-container" role="alert" aria-live="polite"></div>

    <div class="loading-overlay" aria-hidden="true">
        <div class="loader" role="progressbar"></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
    <script src="script.js"></script>
</body>
</html>
